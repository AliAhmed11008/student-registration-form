<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#FEF8DD">
    <form>
        <table width="700" align="center" cellpadding="10">
            <tr>
                <td align="center" colspan="2">
                    <h1>Student Registration Form</h1></td>
                
            </tr>
            <tr>
                <td>Student Name :</td>
                <td>
                <input type="text" size="21" placeholder="First Name"> -
               <input type="text" size="21" placeholder="Last Name">
            </td>
            </tr>
            <tr>
                <td>Father's Name :</td>
                <td>
                    <input type="text" size="50">
                </td>
            </tr>
            <tr>
                <td>Date Of Birth :</td>
                <td>
                    <input type="text" size="3" placeholder="Day"> - 
                    <input type="text" size="3" placeholder="Month"> - 
                    <input type="text" size="8" placeholder="Year"> - 
                    <i>DD-MM-YYYY</i>
                </td>
            </tr>
            <tr>
                    <td>Mobile NO :</td> - 
                    <td>
                        <input type="text" size="1" value="+92"> - 
                        <input type="text" size="40">
                    </td>
                </tr>
            <tr>
                    <td>Email id :</td>
                    <td>
                        <input type="email" size="50">
                    </td>
                </tr>
            <tr>
                    <td>Password :</td>
                    <td>
                        <input type="password" size="50">
                    </td>
                </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="g">Male
                    <input type="radio" name="g">Female
                </td>
            </tr>  
            <tr>
                <td>Department :</td>
                <td>
                    <input type="checkbox">CSE
                    <input type="checkbox">IT
                    <input type="checkbox">ECE
                    <input type="checkbox">Civil
                    <input type="checkbox">MECH
                </td>
            </tr>
            <tr>
                <td>Courses :</td>
                <td>
                    <select>
                        <option>------------------- Select Current Courses -------------------</option>
                        <option>Python</option>
                        <option>Node</option>
                        <option>React</option>
                        <option>Javascript</option>
                        <option>PHP</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Student Photo :</td>
                <td>
                    <input type="file">
                </td>
            </tr>  
            <tr>
                <td>City :</td> - 
                <td>
                    <input type="text" size="50">
                </td>
            </tr>
            <tr>
                <td>Adderess :</td>
                <td>
                    <textarea cols="46" rows="5"></textarea>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
